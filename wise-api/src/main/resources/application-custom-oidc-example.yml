# Example configuration for custom OIDC provider
# Copy this to your application.yml or application-{profile}.yml and modify as needed

app:
  oidc:
    custom:
      # Enable custom OIDC provider
      enabled: true
      
      # Display name for the provider (shown in UI)
      name: "My Company SSO"
      
      # OAuth2 client credentials (obtain from your OIDC provider)
      client-id: "your-client-id-here"
      client-secret: "your-client-secret-here"
      
      # OIDC issuer URI (discovery endpoint)
      # This should point to your OIDC provider's .well-known/openid_configuration endpoint
      issuer-uri: "https://auth.company.com/realms/wisemapping"
      
      # OAuth2 scopes to request (optional, defaults to "openid,profile,email")
      scope: "openid,profile,email"
      
      # Username attribute from OIDC user info (optional, defaults to "sub")
      # Common values: "sub", "preferred_username", "email"
      user-name-attribute: "preferred_username"
      
      # Manual endpoint configuration (optional, auto-discovered if not set)
      # Only set these if your OIDC provider doesn't support discovery
      # authorization-uri: "https://auth.company.com/realms/wisemapping/protocol/openid-connect/auth"
      # token-uri: "https://auth.company.com/realms/wisemapping/protocol/openid-connect/token"
      # user-info-uri: "https://auth.company.com/realms/wisemapping/protocol/openid-connect/userinfo"
      # jwk-set-uri: "https://auth.company.com/realms/wisemapping/protocol/openid-connect/certs"

