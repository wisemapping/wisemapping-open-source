<!DOCTYPE HTML>

<html>
<head>
    <base href="../">
    <title>WiseMapping - Editor </title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <!--[if lt IE 9]>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <![endif]-->
    <link rel="stylesheet/less" type="text/css" href="css/embedded.less"/>

    <script type='text/javascript' src='js/mootools-core.js'></script>
    <script type='text/javascript' src='js/core.js'></script>
    <script type='text/javascript' src='js/less.js'></script>
    <script type='text/javascript' src='js/mindplot-min.js'></script>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <script type="text/javascript">

        var mapId = 'welcome';
        $(document).addEvent('loadcomplete', function(resource) {

            // Set readonly option ...
            var options = loadDesignerOptions();
            options.readOnly = true;
            var designer = buildDesigner(options);

            // Load map from XML file persisted on disk...
            var persistence = mindplot.PersistenceManager.getInstance();
            var mindmap;
            try {
                mindmap = persistence.load(mapId);
            } catch(e) {
                // If the map could not be loaded, create a new empty map...
                mindmap = mindplot.model.Mindmap.buildEmpty(mapId);
            }
            designer.loadMap(mindmap);
        });

    </script>
</head>
<body>

<div id="header">
    <div id="headerNotifier"></div>
    <div id="footer">
        <div id="footerLogo"></div>
    </div>
</div>

<div id="mindplot" onselectstart="return false;"></div>
<script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
