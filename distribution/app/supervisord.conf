[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:spring-boot]
command=/bin/sh -c "java ${JAVA_OPTS} -Dspring.config.additional-location=optional:file:/app/config/ -jar /app/wisemapping-api.jar"
user=wisemapping
autostart=true
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=JAVA_OPTS=""
# Wait for Spring Boot to fully start before starting Nginx
startsecs=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
user=root
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# Start after Spring Boot has had time to initialize
priority=20

