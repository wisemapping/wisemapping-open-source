server {
  listen 80;
  gzip on;
  charset UTF-8;
  server_name _;
  
  # Replace <base> tag with absolute URL at runtime
  # $scheme = http or https (dynamic), $http_host = hostname:port from request (dynamic)
  sub_filter '<base>' '<base href="$scheme://$http_host/">';
  sub_filter_once on;

  # Frontend routes
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  location /c/ {
    try_files $uri /usr/share/nginx/html/index.html;
  }

  # Backend API proxy - intercept config endpoint to rewrite URLs with actual port
  location /api/restful/app/config {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://localhost:8080/api/restful/app/config;
    proxy_ssl_session_reuse off;
    proxy_set_header Host $http_host;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    
    # Rewrite apiBaseUrl and uiBaseUrl in JSON response to match actual port
    sub_filter '"apiBaseUrl":"http://localhost:8080"' '"apiBaseUrl":"$scheme://$http_host"';
    sub_filter '"apiBaseUrl":"http://localhost:3000"' '"apiBaseUrl":"$scheme://$http_host"';
    sub_filter '"uiBaseUrl":"http://localhost:3000"' '"uiBaseUrl":"$scheme://$http_host"';
    sub_filter '"uiBaseUrl":"http://localhost:8080"' '"uiBaseUrl":"$scheme://$http_host"';
    sub_filter_once off;  # Replace all occurrences
    sub_filter_types application/json;
  }

  # Backend API proxy - all other API endpoints
  location /api/ {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://localhost:8080/api/;
    proxy_ssl_session_reuse off;
    proxy_set_header Host $http_host;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    
    # Increase timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}

