name: WiseMapping API

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'zulu'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install --file wise-api/pom.xml

  docker-publish-dev:
    if: github.ref == 'refs/heads/develop'
    needs: build
    uses: ./.github/workflows/docker-publish.yml
    with:
      tag: latest
    secrets: inherit
    
  docker-publish-prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    uses: ./.github/workflows/docker-publish.yml
    with:
      tag: stable
    secrets: inherit

