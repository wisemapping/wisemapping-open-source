name: Compile & Run Tests

on:
  push:
    branches: [ "develop","main" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag for app publishing'
        required: false
        default: 'latest'
        type: string
      frontend_branch:
        description: 'Frontend branch to use'
        required: false
        default: 'main'
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'zulu'

      - name: Build with Maven (skip tests on main)
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Building on main branch - skipping tests"
            mvn -B clean install -DskipTests --file wise-api/pom.xml
          else
            echo "Building on ${{ github.ref }} - running tests"
            mvn -B clean install --file wise-api/pom.xml
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: wise-api/target/*.jar

  docker-publish-dev:
    if: github.ref == 'refs/heads/develop'
    needs: build
    uses: ./.github/workflows/docker-api-publish.yml
    with:
      tag: latest
    secrets: inherit
    
  docker-publish-prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    uses: ./.github/workflows/docker-api-publish.yml
    with:
      tag: stable
    secrets: inherit

  docker-app-publish:
    if: github.event_name == 'workflow_dispatch'
    needs: build
    uses: ./.github/workflows/docker-app-publish.yml
    with:
      tag: ${{ github.event.inputs.tag || 'latest' }}
      frontend_branch: ${{ github.event.inputs.frontend_branch || 'main' }}
    secrets: inherit

